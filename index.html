<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-4">Weather Forecast</h1>
    <input type="text" id="cityInput" class="w-full border p-2 rounded mb-4" placeholder="Enter city name...">
    <button id="getWeatherBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Get Weather</button>
    <div id="weatherInfo" class="mt-4">
      <!-- Weather information will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
